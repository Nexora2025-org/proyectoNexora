<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Covinova - Sistema de Gestión</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../../assets/img/logoCooperativa.png" alt="Logo Cooperativa" class="logo">
                <h1>Sistema de Gestión</h1>
                <p>Cooperativa de Vivienda</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="ci">CI:</label>
                    <input type="text" id="ci" name="ci" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>

            <div class="register-group"> 
                <h2>No tienes una cuenta?</h2>
                <p>Hecha un vistaso a <a href="../../index.php">nuestra página</a>, y agenda una cita para ingresar</p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
