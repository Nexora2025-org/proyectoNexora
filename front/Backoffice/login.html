<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Covinova - BackOffice</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="./assets/logoCooperativa.png" alt="Logo Cooperativa" class="logo">
                <h1>BackOffice Covinova</h1>
                <p>Cooperativa de Vivienda</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="ci">Cédula de Identidad</label>
                    <input type="text" id="ci" name="ci" required autofocus placeholder="Ingresa tu CI">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="text" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            
            <div class="register-section">
                <p class="register-text">¿No eres administrador?</p>
                <a href="../App/login.html" class="app-link">Acceder como Socio</a>
            </div>
        </div>
    </div>
    
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
