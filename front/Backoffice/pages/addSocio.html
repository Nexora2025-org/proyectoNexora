    <nav class="sidebar" id="sidebar">

      <ul class="sidebar-menu">

        <li><a href="#"><i class="fas fa-calendar-alt"></i> Jornadas de Trabajo</a></li>

      <div class="sidebar-footer">
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi贸n</a>
      </div>
    </nav>

    <main class="main-content">
      <header class="top-header">
        <button class="menu-toggle" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Agregar/Editar Socio</h1>
        <img src="../assets/logoCooperativa.png" alt="Logo" class="sidebar-logo" />
        <div class="user-info">
          <div class="usr-link">
            <span id="userName">Usuario</span>
            <img src="../../../back/user_images/default/default-avatar.svg" class="profilePic" alt="Foto de perfil" />
          </div>
        </div>
      </header>

      <div class="dashboard-content">
          <h2><i class="fas fa-user-edit"></i> Informaci贸n del Socio</h2>
        <div class="edit-actions">
          
          <div>
            <label for="ci"> <i class="fas fa-id-card"></i> CI:</label>
            <input type="text" class="edit-input" id="ci" name="ci" disabled>
          </div>
          <div>
            <label for="name"><i class="fas fa-user"></i> Nombre:</label>
            <input type="text" class="edit-input" id="name" name="name">
          </div>
          <div>
            <label for="surname"><i class="fas fa-user"></i> Apellido:</label>
            <input type="text" class="edit-input" id="surname" name="surname">
          </div>
          <div>
            <label for="email"><i class="fas fa-envelope"></i> Correo:</label>
            <input type="text" class="edit-input" id="email" name="email">
          </div>
          <div>
            <label for="phone"><i class="fas fa-phone"></i> Telefono:</label>
            <input type="text" class="edit-input" id="phone" name="phone">
          </div>
          <div>
            <label for="address"><i class="fas fa-map-marker-alt"></i> Direccion:</label>
            <input type="text" class="edit-input" id="address" name="address">
          </div>
          <div class="currency-input">
            <label for="mensualidadText">Cuota Mensual en Pesos:</label>
            <div>
              <input type="number" class="edit-input" min="0" id="mensualidad" name="mensualidad" step="1" required>
            </div>
          </div>
         
        </div>
         <div class="edit-buttons">
            <button class="save-button actBut" id="addSocioBtn">
              <i class="fas fa-save"></i>
              Agregar Socio
            </button>
            <button class="cancel-button actBut" id="deleteAgendaBtn">
              <i class="fas fa-times"></i>
              Eliminar Cita
            </button>
            <button class="cancel-button actBut" id="cancelBtn">
              <i class="fas fa-times"></i>
              Cancelar
            </button>
          </div>
      </div>
  </div>

  </div>
